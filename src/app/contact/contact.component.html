<div style=" width:100%; height:10px; display:flex; align-items: center; justify-content:center;">
    <button (click)="showForm=true">Add User</button>
</div>

<pre>{{form.value | json }}</pre>



<form [formGroup]="form " *ngIf="showForm"
    style="border:2x; Solid:#ccc; padding:20px; margin-bottom: 20px; width:50%; margin:auto ">
    <div style="display:flex; gap:10px; width:100%; margin-bottom:20px">
        <input formControlName="name" style="flex-grow:1" type="text" placeholder="Name" />
        <input formControlName="email" style="flex-grow:1" type="email" placeholder="Email" />
    </div>
    <div style="display:flex; gap:10px; width:100%; margin-bottom:20px">
        <input formControlName="city" style="flex-grow:1" type="city" placeholder="City" />
    </div>

    <h2>Add Contact Details.</h2>
    <button (click)="addContact()">Add Contact</button>


    <div formArrayName="contacts" style="margin-bottom:20px">
        <div *ngFor="let control of contacts.controls; let i = index"
            style="border:1px dotted #333; padding:20px; margin-bottom:10px; position:relative;padding-top:35px;">


            <button (click)="deleteContact(i)"
                style="position: absolute; top:0; right:0; background:red; color:#fff; border:none; padding:5px 10px; cursor:pointer">
                Delete</button>
        </div>
        <ng-container formGroupName="i">
            <div style="display:flex; gap:10px; width:100%; margin-bottom:20px">
                <input formControlName=" number" style="flex-grow:1" type="text" placeholder="Number" />
                <input formControlName="type" style="flex-grow:1" type="text" placeholder="Type" />
            </div>
            <div style="display:flex; gap:10px; width:100%; margin-bottom:20px">
                <input formControlName="city" style="flex-grow:1" type="city" placeholder="City" />
            </div>
            <div style="display:flex; gap:10px; width:100%; margin-bottom:20px">
                <textarea formControlName="description" style="flex-grow:1" placeholder="Description">

                </textarea>
            </div>
        </ng-container>
    </div>

    <button type=" Submit" (click)="onSubmit()">Submit</button>


</form>
